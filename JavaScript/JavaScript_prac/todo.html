<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="todolist_board">

        <h1>ToDo List</h1>

      <main>

          <div>
            <input type="text" />
          </div>
          <input type="button" value="추가" />
        </section>

        <section>
          <ul>
            <li class="content">
              <span>예습하기</span>
              <input type="checkbox" />
            </li>
            <hr />
            <li class="content">
              <span>강의듣기</span>
              <input type="checkbox" />
            </li>
            <hr />
            <li class="content">
              <span>복습하기</span>
              <input type="checkbox" />
            </li>
            <hr />
          </ul>
        </section>
      </main>
    </div>
  </body>
