<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .text{
      font-size: 2rem;
      color: red;
      text-align: center;
    }

    .box_size{
      width: 200px;
      height: 200px;
      box-sizing: border-box;
    }

    .orange{
      margin: 20px;
      padding: 20px;
      background-color: orange;
    }

    .green{
      margin: 40px;
      padding: 40px;
      font-weight: bold;
      background-color: green;
    }

  </style>
</head>
<body>
  <div>
    <div class="text">Hello CSS</div>
    <div class="box_size orange">Hello CSS</div>
    <div class="box_size green">Hello CSS</div>
  </div>
</body>
</html>
