<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul id="list-group">
      <li id="list-item-1"></li>
      <li id="list-item-2"></li>
      <li id="list-item-3"></li>
      <li id="list-item-4"></li>
    </ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // 아래 JavaScript DOM 선택 및 조작 코드 작성
      const listGroupTag = document.querySelector("#list-group");
      listGroupTag.classList.add("list-group");

      for (let i = 1; i < 5; i++) {
        const listItemTag = document.querySelector(`#list-item-${i}`);
        listItemTag.classList.add("list-group-item");
        listItemTag.textContent = `${i}. 아이템`;
      }
    </script>
  </body>
</html>
