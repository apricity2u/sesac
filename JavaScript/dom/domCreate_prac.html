<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        width: 200px;
      }

      .card-title {
        font-weight: bold;
      }

      .card-body {
        color: #666;
      }
    </style>
  </head>

  <body>
    <!-- Services 항목을 추가하시오. -->
    <ul id="menu">
      <li>Home</li>
      <li>About</li>
    </ul>

    <script>
      // 1. li 만들기
      // 2. li text를 services를 넣고
      // 3. menu 선택
      // 4. li를 menu에 넣기
      const newList = document.createElement("li");
      newList.textContent = "Services";
      const menuTag = document.querySelector("#menu");
      menuTag.append(newList);
    </script>

    <!-- 아래 배열의 각 항목을 메뉴에 추가하세요 -->
    <ul id="menu-2">
      <li>Home</li>
      <li>About</li>
    </ul>
    <script>
      const newItems = ["Services", "Products", "Contact"];
      const menuTag2 = document.querySelector("#menu-2");

      newItems.forEach((newItem) => {
        const items = document.createElement("li");
        items.textContent = newItem;

        menuTag2.append(items);
      });
    </script>

    <!-- 아래 데이터를 사용해서 container 안에 카드 형태의 요소들을 생성하세요 -->
    <div id="cardContainer"></div>

    <script>
      const cards = [
        { title: "카드1", content: "내용1", color: "#ffeeee" },
        { title: "카드2", content: "내용2", color: "#eeffee" },
        { title: "카드3", content: "내용2", color: "#eeeeff" },
      ];
      // 각 카드는 다음 구조를 가져야 합니다:
      // <div class="card" style="background-color: #색상">
      //   <div class="card-title">제목</div>
      //   <div class="card-body">내용</div>
      // </div>

      // 1. 컨테이너를 만든다
      // 2. 카드를 만든다
      // 3. title과 body를 만든다
      // 4. 넣어주기
      
      const containerTag = document.querySelector("#cardContainer");
      
      cards.forEach((card) => {
        // 구조 분해 할당
        // const {title, content, color} = cardData

        // card 만들기
        const cardTag = document.createElement("div");
        cardTag.classList.add("card");
        cardTag.style.backgroundColor = card.color;
        containerTag.append(cardTag);

        const titleTag = document.createElement("div");
        titleTag.classList.add("card-title");
        titleTag.textContent = card.title;
        cardTag.append(titleTag);

        const bodyTag = document.createElement("div");
        bodyTag.classList.add("card-body");
        bodyTag.textContent = card.content;
        cardTag.append(bodyTag);

        // cardTag.append(titleTag, bodyTag) 한 번에 넣을 수 있음
      });
    </script>
  </body>
</html>
