<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .font_32 {
        font-size: 32px;
      }

      .text_red {
        color: red;
      }

      .text_right {
        text-align: right;
      }

      .big_box {
        width: 200px;
        height: 200px;
      }

      .small_box {
        width: 100px;
        height: 100px;
      }

      .bg_blue {
        background-color: blue;
      }

      .bg_green {
        background-color: green;
      }

      .bg_aqua {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <br />
    <!-- 폰트사이즈 32px, 글씨 빨간색, 글씨 우측정렬 -->
    <div class="font_32 text_red text_right">Hello CSS</div>

    <br />
    <!-- 글자는 기본을 따라감 -->
    <!-- 가로 100px, 세로 100px, 배경색 파란색 -->
    <div class="small_box bg_blue">Hello CSS</div>

    <br />
    <!-- 가로 200px, 세로 200px, 배경색 초록색, 글씨 빨간색-->
    <div class="big_box bg_green text_red">
      Hello CSS
      <!-- 가로 100px, 세로 100px, 글씨 빨간색 -->
      <div class="small_box bg_aqua">Hello CSS</div>
    </div>
  </body>
</html>
