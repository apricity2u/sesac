<!-- Grid 시스템 활용 -->

<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container">
      <div id="row">
        <div id="col1"></div>
        <div id="col2"></div>
        <div id="col3"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // 아래 JavaScript DOM 선택 및 조작 코드 작성
      const containerTag = document.querySelector("#container");
      containerTag.classList.add("container", "text-center");

      const rowTag = document.querySelector("#row");
      rowTag.classList.add("row");

      const col1Tag = document.querySelector("#col1");
      col1Tag.classList.add("col", "bg-primary");
      col1Tag.textContent = "컬럼";

      const col2Tag = document.querySelector("#col2");
      col2Tag.classList.add("col", "bg-info");
      col2Tag.textContent = "컬럼";

      const col3Tag = document.querySelector("#col3");
      col3Tag.classList.add("col", "bg-danger");
      col3Tag.textContent = "컬럼";
    </script>
  </body>
</html>
