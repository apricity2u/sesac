<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      .board{
        width: 600px;
        margin: auto;
      }

      h1 {
        font-size: 2rem;
        color: darkred;
        text-align: center;
        margin: 0;
      }

      h2 {
        text-align: center;
      }

      .coffee {
        text-align: center;
      }


      .coffee > div > span {
        font-style: italic;
        margin: 50px;
      }

      .menu {
        margin: 30px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>MENU</h1>
    </header>
    <main>
      <section class="board">
        <h2>COFFEE</h2>
        <hr />
        <div class="coffee">
          <div class="menu"><span>아메리카노</span> 5.0/5.5</div>
          <div class="menu"><span>카페라떼</span> 6.0/6.5</div>
          <div class="menu"><span>바닐라라떼</span> 6.0/6.5</div>
          <div class="menu"><span>카라멜마끼아또</span> 6.5/7.0</div>
        </div>
      </section>

      <section class="board">
        <h2>ADE</h2>
        <hr />
        <div class="coffee">
          <div class="menu"><span>레몬에이드</span>6.0</div>
          <div class="menu"><span>자몽에이드</span>6.0</div>
          <div class="menu"><span>유자에이드</span>6.0</div>
        </div>
      </section>
    </main>
  </body>
</html>
